name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Run unit tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
      - name: Upload coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}

  integration:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build server
        run: CGO_ENABLED=0 go build -o bin/codeforge ./cmd/codeforge

      - name: Start server
        run: ./bin/codeforge &
        env:
          CODEFORGE_REDIS__URL: redis://localhost:6379
          CODEFORGE_SERVER__AUTH_TOKEN: ci-token
          CODEFORGE_ENCRYPTION__KEY: "dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcyF4eHg="
          CODEFORGE_WEBHOOKS__HMAC_SECRET: ci-secret
          CODEFORGE_LOGGING__LEVEL: debug
          CODEFORGE_LOGGING__FORMAT: text

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Server ready"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          exit 1

      - name: Run integration tests
        run: go test -tags integration -race -v -count=1 ./tests/integration/...
        env:
          CODEFORGE_TEST_URL: http://localhost:8080
          CODEFORGE_TEST_TOKEN: ci-token

  e2e:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build mock CLI
        run: CGO_ENABLED=0 go build -o bin/mock-claude ./tests/mockcli

      - name: Build server
        run: CGO_ENABLED=0 go build -o bin/codeforge ./cmd/codeforge

      - name: Create workspace directory
        run: sudo mkdir -p /data/workspaces && sudo chmod 777 /data/workspaces

      - name: Start server with mock CLI
        run: ./bin/codeforge &
        env:
          CODEFORGE_REDIS__URL: redis://localhost:6379
          CODEFORGE_SERVER__AUTH_TOKEN: ci-token
          CODEFORGE_ENCRYPTION__KEY: "dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcyF4eHg="
          CODEFORGE_WEBHOOKS__HMAC_SECRET: ci-secret
          CODEFORGE_CLI__CLAUDE_CODE__PATH: ./bin/mock-claude
          CODEFORGE_TASKS__WORKSPACE_BASE: /data/workspaces
          CODEFORGE_LOGGING__LEVEL: debug
          CODEFORGE_LOGGING__FORMAT: text

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Server ready"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          exit 1

      - name: Run E2E tests
        run: go test -tags integration -race -v -count=1 -timeout 120s ./tests/e2e/...
        env:
          CODEFORGE_TEST_URL: http://localhost:8080
          CODEFORGE_TEST_TOKEN: ci-token

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - run: CGO_ENABLED=0 go build -o bin/codeforge ./cmd/codeforge

  docker:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/Dockerfile
          push: false
          tags: codeforge:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
