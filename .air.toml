root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/codeforge"
  cmd = "go build -o ./tmp/codeforge ./cmd/codeforge"
  delay = 1000
  exclude_dir = ["tmp", "bin", "vendor", "tasks", ".git", "deployments"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  include_ext = ["go", "yaml", "yml"]
  kill_delay = "2s"
  send_interrupt = true
  stop_on_error = true

[log]
  time = false

[misc]
  clean_on_exit = true
